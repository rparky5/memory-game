<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link rel="stylesheet" href="/memory-game/style.css"/>
</head>
<body>

<h1>Memory Game!</h1>

<h3>Let's test your memory! Click on a card and try to find its matching pair!
  If two cards you clicked on do not match, they will flip back over. Click on
  any card to begin! Good luck!
</h3>

<div id="end">
  <h2>
    Congratulations!!! You Won! Play Again?
  </h2>
  <button>Reset</button>
</div>

<div id="game">
  <div data-flipped="false" data-matched="false"></div>
  <div data-flipped="false" data-matched="false"></div>
  <div data-flipped="false" data-matched="false"></div>
  <div data-flipped="false" data-matched="false"></div>
  <div data-flipped="false" data-matched="false"></div>
  <div data-flipped="false" data-matched="false"></div>
  <div data-flipped="false" data-matched="false"></div>
  <div data-flipped="false" data-matched="false"></div>
  <div data-flipped="false" data-matched="false"></div>
  <div data-flipped="false" data-matched="false"></div>
</div>

<script src="/memory-game/script.js"></script>

</body>
</html>
